<!doctype html>
<html xmlns="http://www.thymeleaf.org">
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Best Movies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div th:if="${findMovieById}">
		<div class="conteiner-fluid" style="margin-top: 15%;">
			<div class="row justify-content-center">
				<div class="card shadow" style="width: 40%; padding: 15px;">
					<h1 class="card-title" style="text-align: center;" th:text="${movie.title}"></h1>
					<div style="text-align: center; margin: 25px 0px;">
					<span th:text="${movie.id}"/>
					<span th:text="${movie.title}"></span>
					</div>
					<br>
					
					<div class="row justify-content-evenly">
						<a href="/movies" class="btn btn-primary" style="width: 100px;">Indietro</a>
						<a href="/" class="btn btn-primary" style="width: 100px;">HOME</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:unless="${findMovieById}">
		<div class="conteiner-fluid" style="margin-top: 15%;">
			<div class="row justify-content-center">
				<div class="card shadow" style="width: 40%; padding: 15px;">
					<h1 class="card-title" style="text-align: center;">I migliori film disponibili!</h1>
					<br>
					<ul>
						<li th:each="movie : ${movies}">
							<a th:href="${'/movies/' + movie.id}">
								<span th:text="${movie.title}"></span>
							</a>
						</li>
					</ul>
					<br>
					<div class="row justify-content-center">
						<a href="/" class="btn btn-primary" style="width: 100px;">HOME</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
